{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container bg-success p-2 text-dark bg-opacity-50">
        <div class="row"><!--row 1 starts-->
            <div class="col-md-12"><!--navbar starts-->
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <a class="navbar-brand text-warning fs-4" href="/home"><i class="bi bi-stars"></i></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/home">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/contact">Contact Us</a>
                          </li>
                        </ul>
                        <div class="nav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li><a class="nav-link text-primary" href="/viewcart"><i class="bi bi-bag-check"></i></a></li>
                            {% if user.is_authenticated %}
                            <li><a class="nav-link text-white" href="/logout">Logout</a></li>
                            {% else %}
                            <li><a class="nav-link text-white" style="border-radius:20%;" href="/login">Login</a></li>
                            <li><a class="nav-link text-white" href="/register">Register</a></li>
                            {% endif %}
                        </ul>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div><!--navbar ends-->
        </div><!--row 1 ends-->
    </div>
